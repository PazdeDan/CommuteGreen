<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/DEFAULT.CSS" id="themeStylesheet">
        <script type="text/javascript">
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i].replace(/^\s+|\s+$/g, "");
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function toggleDarkMode() {
                var darkModeEnabled = getCookie("darkMode") === "true";
                var stylesheet = darkModeEnabled ? "CSS/ACCESS.CSS" : "CSS/DEFAULT.CSS";
                document.getElementById("themeStylesheet").setAttribute("href", stylesheet);
            }

            function checkParentPage() {
                var referrer = document.referrer;
                if (referrer && referrer.endsWith("MOBILE.HTM")) {
                    document.getElementById("themeStylesheet").setAttribute("href", "CSS/MOBILE.CSS");
                    document.getElementById("hamburger").style.display = "block";
                    document.getElementById('logo').style.height = "74";
                } else {
                    toggleDarkMode();
                }
            }

            function toggleSidebar() {
                var dualFrame = window.top.document.getElementById('dualframe');
                if (dualFrame.cols === "100%, 0%") {
                    dualFrame.cols = "25%, 75%";
                } else {
                    dualFrame.cols = "100%, 0%";
                }
            }

            window.onload = function() {
                checkParentPage();
            };
        </script>
    </head>
    <body style="margin: 0px;">

            <tr>
                <td id="left">
                    <a href="HOME.HTM" target="content" style="color: white"><img src="MEDIA/LOGO.GIF" alt="CommuteGreen" id="logo" height="37" style="margin-right: 20px;"></a>
                    <a href="MOBILE.HTM" target="_top" id="msite" class="nav" style="color: silver;">Go to Mobile site</a>
                    <a href="INDEX.HTM" target="_top" id="dsite" class="mnav" style="color: silver;">Go to Desktop site</a>
                    <button id="hamburger" style="display: none;" onclick="toggleSidebar()">â˜°</button>
                </td>

                </td>
            </tr>
            <tr id="bottom">

                    <a href="ABOUT.HTM" target="content" class="mnav">About</a>
                </td>
            </tr>
        <table>
    </body>
</html>
